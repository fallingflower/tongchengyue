<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body class="public-white-bground">
		<header class="mui-bar mui-bar-nav public-green-background">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title ">登录</h1>
		    <div class="mui-content ">    
		    </div>
		</header>
		<div class="mui-content public-white-bground">
			<div class="login-style">
		        <form class="mui-input-group">
		            <div class="mui-input-row">
		               <label><span class="mui-icon mui-icon-person"></span></label>
		               <input type="text" class="mui-input-clear" placeholder="请输入手机号码">
		            </div>
		            <div class="mui-input-row">
		               <label><span class="mui-icon mui-icon-locked"></span></label>
		               <input type="password" class="mui-input-clear" placeholder="请输入密码">
		            </div>
		        
		        </form>
		    </div >
		    <div class="login-button">
		    	<button class="button-g-w-bground" id="dbtn">登录</button>
		    </div>  
		</div>
		<p class="login-a " id="register_a"><a >忘记密码 </a><a>立即注册</a></p>
		<script src="js/mui.js"></script>
		<script type="text/javascript" src="js/castapp.js" ></script>
		<script>
			dj.init();
			
			var register_a =dj.tagName(dj.id('register_a'),'a');
			register_a[0].onclick=function(){
				dj.newInterface({
					url:'for-getpasswword.html',
					id :'for-getpassword'
				})
			}
			register_a[1].onclick=function(){
				dj.newInterface({
					url:'register.html',
					id:'register'
				})
			}
			
			var dbth=dj.id('dbtn');
			var input_data = dj.tagName('input');
			dbtn.onclick=function(){
				
				
				var phone =input_data['0'].value;
				var password = input_data['1'].value;
				
				if(phone==''){
					dj.prompt('手机号不能为空');
					return;
					
				}
				if(phone.length != 11){
					dj.prompt('手机号输入错误');
					return;
				}
				if(password ==''){
					dj.prompt('密码不能 为空');
					return;
					
				}else{
					alert('登陆成功');
				}
				dj.newInterface({
					url:'index.html',
					id:'index'
				})
				
				
				
			}
			
		</script>
	</body>

</html>
